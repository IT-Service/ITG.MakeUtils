version: 2
jobs:
  build:
    docker:
      # - image: buildpack-deps:trusty
      - image: ruudk/ghostscript

    working_directory: ~/csm-marks

    steps:
      - checkout

      - run:
          name: Install tools
          command: |
            export DEBIAN_FRONTEND=noninteractive DEBCONF_NONINTERACTIVE_SEEN=true
            dpkg --configure -a --force-confdef --force-confold
            sudo apt-get update
            sudo apt-get install curl wget make ghostscript
            bash <(curl -fsSL https://raw.githubusercontent.com/PowerShell/PowerShell/master/tools/download.sh)

      - run:
          name: Build
          command: make

      - store_artifacts:
          path: sources/stamps/release/test.pdf
